<input type="text" id="searchTerm" placeholder="Please enter a search term" size="20">
<button onclick="search()">Search</button>
<button onclick="resetSearch()">Reset</button>

<script>
    function search() {
      var searchTerm = document.getElementById("searchTerm").value.toLowerCase();

      // 검색 대상: content 영역
      var contentLinks = document.getElementById("content").getElementsByTagName("a");
      for (var i = 0; i < contentLinks.length; i++) {
        var linkText = contentLinks[i].innerText.toLowerCase();
        if (linkText.includes(searchTerm)) {
          contentLinks[i].classList.add("highlight");
          contentLinks[i].style.display = "inline-block";
        } else {
          contentLinks[i].classList.remove("highlight");
          contentLinks[i].style.display = "none";
        }
      }

      // 검색 대상: menu 영역
      var menuLinks = document.getElementById("menu").getElementsByTagName("a");
      for (var j = 0; j < menuLinks.length; j++) {
        var menuLinkText = menuLinks[j].innerText.toLowerCase();
        if (menuLinkText.includes(searchTerm)) {
          menuLinks[j].classList.add("highlight");
          menuLinks[j].style.display = "inline-block";
        } else {
          menuLinks[j].classList.remove("highlight");
          menuLinks[j].style.display = "none";
        }
      }
    }

    function resetSearch() {
      var allLinks = document.getElementsByTagName("a");
      for (var k = 0; k < allLinks.length; k++) {
        allLinks[k].classList.remove("highlight");
        allLinks[k].style.display = "inline-block";
      }

      document.getElementById("searchTerm").value = "";
    }
  </script>
